<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <title>√Årea de juego</title>
</head>
<body onload="comienza()" onload="enfocar()" onkeypress="return esLetra2(event)" id="todo">

    <header class="cabecera">
        <p><img src="imagenes/LogoAlura.png" alt="Logo Alura" class="imgLogo"></p>
    </header>
    <main class="contenedor">
        <section class="areaHorca" >
            <img src="" alt="ahorcado" id="ahorcado">
        </section>

        <section class="areaLetras">
            <div id="conjuntoCajas"></div>
            <textarea id="letraFallada" readonly ></textarea>
        </section>

        <section class="botonesInferior" >
            <button  id="nuevoJuego" class="botonRedondeado"  style="background-color: #3D5A80;" onclick="comienza()" >Nuevo juego</button>
            <button class="botonRedondeado" style="background-color: #98C1D9;" onclick="home()">Volver</button>
        </section>
    </main>
    <section>
        <div class="mostrarMensaje">
            <p id="resultado"></p>
            <p id="masInfo"></p>
            <button class="botonRedondeado" id="botonOk" onclick="enfocar()">Continuar</button>
        </div>
    </section>
    <footer>
        <a href="https://github.com/JohanGTS/AhorcadoWeb"><img class="imgFooter" src="imagenes/logoGitHub.png" alt="Logo GitHub"></a>
        <a href="https://www.linkedin.com/in/johangtavera/"><img class="imgFooter" src="imagenes/logoLinedInNegro.png" alt="Logo LinkedIn"></a>
        <p>Johan Tavera &copy 2022</p>
    </footer>
    
</body>

<script src="script.js"></script>


</html>
